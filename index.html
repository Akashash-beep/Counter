    <script>

        const add = document.getElementById('increment');
        const minus = document.getElementById('decrement');
        let output = document.getElementById('output');
        let info = document.getElementById('alert');
        let contbox = document.getElementById('hc');
        let num = 0;


        add.addEventListener('click', () => {
            num = num + 1;
            output.innerHTML = num;
            console.log(output.innerHTML);
            if (output.innerHTML >= 0) {
                info.classList.add('hide');
                info.classList.remove('show');
                contbox.classList.remove('show2');

            }
            if (output.innerHTML == 0) {
                info.classList.remove('hide');
                info.classList.remove('show');
                contbox.classList.remove('show2');
            }
        })
        minus.addEventListener('click', () => {
            num = num - 1;
            output.innerHTML = num;
            console.log(output.innerHTML);
            if (output.innerHTML < 0) {
                info.classList.add('show');
                info.classList.remove('hide');
                contbox.classList.add('show2');


                output.innerHTML = 0;
                num = 0;
            }
        })

    </script>
